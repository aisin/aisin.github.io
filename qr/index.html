<!DOCTYPE html>
<html>
<head> 
<title>Qrcode - Aisin</title>
<meta charset="utf-8" />
<meta name="author" content="Aisin">
<meta name="description" content="Aisin's Blog">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<style type="text/css">
*{margin:0;padding:0;}
body{font:14px/2 "Microsoft Yahei", arial;}
p.tit{font-size:24px;text-align:center;font-style:italic;}
p.tit a{text-decoration:none;}
p.tit a:hover{text-decoration:underline;}
p.tit span{font-size:14px;}
.txt{width:300px;height:150px;margin:0 auto;}
.txt textarea{font:14px/1.5 arial;}
#text{width:278px;height:128px;padding:10px;}
#qrcode{width:300px;margin:20px auto 0;}
#qrcode canvas{width:300px;}
</style>
<script type="text/javascript" src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
<script type="text/javascript">
$(function(){
    change();
    var timer, old;
    function change(){
        if (old == $('#text').val()) return;
        old = $('#text').val();
        timer && clearTimeout(timer);
        timer = setTimeout(function(){
            timer = 0;
            $('#qrcode').html('').qrcode({
                render: "canvas",
                text: old
            });
        }, 500);
    }
    $('#text').bind('keyup', change).bind('input', change);
});
</script>
</head>
<body>
	<p class="tit"><a href="http://aisin.me/">Aisin</a>,<span> Happiness Favorites</span></p>
	<div class="txt">
		<textarea id="text"></textarea>
	</div>
	<div id="qrcode"></div>



</body>
</html>
